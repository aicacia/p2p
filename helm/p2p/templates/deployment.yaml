apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "p2p.fullname" . }}
  labels:
    {{- include "p2p.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "p2p.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config-environment: {{ include (print $.Template.BasePath "/config-environment.yaml") . | sha256sum }}
        image/hash: {{ .Values.image.hash }}
      labels:
        {{- include "p2p.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "p2p.fullname" . }}-environment
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 4000
          readinessProbe:
            tcpSocket:
              port: 4000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}